      </div>
    </nav>
    <!-- Content panel -->

    <div id="content">
      <div class="menu-trigger"></div>
      <div class="heading">Ongoing classes</div>
      <div class="meetings">
        
        <div class="meetings-out">
          <div class="meetings-in">
            <div class="meetings-attendance">
              <a href="" title="Click here to mark your attendance"
                ><button class="meetings-button">
                  <i class="fas fa-calendar-check"></i> Join Class
                </button></a
              >
            </div>

              <i class="fas fa-clock"></i> 18:00 - 20:00 P.M.
            </div>
          </div>
        </div>
      </div>

      <div class="heading">Upcoming Classes</div>
      <div class="meetings">
        
        <div class="meetings-out">
          <div class="meetings-in">
            <div class="meetings-date">
              <i class="fas fa-calendar-week"></i> 26th June 2022

          <div class="meetings-in">
            <div class="meetings-date">

            </div>
            <div class="meetings-time">

            </div>
          </div>

          <div class="meetings-in">
            <div class="meetings-date">
              <i class="fas fa-calendar-week"></i> 1st July 2022
            </div>

            </div>
          </div>
        </div>
      </div>

    <script>
      const button = document.querySelector('.meetings-button');

      button.addEventListener('click', popup);

      function popup() {
        alert('The link for the class is zoom.us!');
      }
      const date = new Date();
      const timer = document.getElementById('meetingtimer');
      console.log(date.getHours());
      const min = date.getMinutes() <= 30 ? '00' : 30;
      timer.innerHTML = `<i class="fas fa-clock"></i> ${date.getHours()}:${min} - ${
        date.getHours() + 2
      }:${min}`;
    </script>
    <script src="./assets/js/dashboard.js"></script>
